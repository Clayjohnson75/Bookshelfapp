<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Scanner - Organize Your Book Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .subtitle {
      color: #6c757d;
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e9ecef;
      color: #6c757d;
      font-size: 14px;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }
      h1 {
        font-size: 28px;
      }
      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>

    <p class="subtitle">
      Organize your book collection with AI-powered scanning. 
      Scan your bookshelf and automatically catalog your library.
    </p>
    
    <a href="https://apps.apple.com/app/bookshelf-scanner" class="cta-button" target="_blank">
      Download on the App Store
    </a>
    
    <div class="footer">
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/support.html">Support</a>
    </div>
  </div>
</body>
</html>
