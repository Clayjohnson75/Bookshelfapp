<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Scanner - Organize Your Book Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f6f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 4px 20px rgba(44, 62, 80, 0.1);
      text-align: center;
      border: 1px solid #e0e0e0;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      display: block;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    .subtitle {
      color: #2c3e50;
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.6;
      font-weight: 500;
    }
    .cta-button {
      display: inline-block;
      background: #34495e;
      color: #ecf0f1;
      padding: 16px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      box-shadow: 0 4px 15px rgba(52, 73, 94, 0.3);
      border: 1px solid #2c3e50;
      letter-spacing: 0.8px;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 73, 94, 0.4);
      background: #2c3e50;
    }
    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
      color: #2c3e50;
      font-size: 14px;
    }
    .footer a {
      color: #007AFF;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }
      h1 {
        font-size: 28px;
      }
      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Bookshelf Scanner Logo" class="logo">
    <h1>Bookshelf Scanner</h1>
    <p class="subtitle">
      Organize your book collection with AI-powered scanning. 
      Scan your bookshelf and automatically catalog your library.
    </p>
    
    <a href="https://apps.apple.com/us/app/bookshelfscan/id6754891159" class="cta-button" target="_blank">
      Download on the App Store
    </a>
    
    <div class="footer">
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/support.html">Support</a>
    </div>
  </div>
</body>
</html>
